{% extends "baselogin.html" %}

{% load crispy_forms_tags %}
{% block header %}
<div class="container col-10 text-white">
	<div class="row">
		<div class="col-md-5 py-2">
			<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-success" type="submit">ZMIANA</button>
			</div>
			</form>
		</div>
	</div> <!--row-->
</div><!--container-->
{% endblock %}
