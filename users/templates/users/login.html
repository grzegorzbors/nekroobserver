{% extends "base.html" %}

<!--css dla głównej strony ładuje odpowiednie zdjęcie-->
{% load staticfiles %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'style3.css' %}">
{% endblock %}  
{% load crispy_forms_tags %}  

<!--zasadnicza treść strony-->
{% block content %}
<div class="text-white text-center py-5 px-4 my-5">
<div class="container center_div col-md-4 col-md-offset-4" id="login-container">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom text-center">Zaloguj się</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">LOGOWANIE</button>
		</div>
	</form>
	<div class="border-top pt-1">
		<small class="text-info">
			Potrzebujesz konta? <a href="{% url 'register_page' %}"> <strong>Zarejestruj się</strong></a>
		</small>
	</div>
</div>
</div>

{% endblock %}
