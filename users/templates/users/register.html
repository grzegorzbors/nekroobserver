{% extends "base.html" %}

{#css dla głównej strony ładuje odpowiednie zdjęcie #}
{% load staticfiles %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'style3.css' %}">
{% endblock %}
{% load crispy_forms_tags %}
{#zasadnicza treść strony #}
{% block content %}
<div class="text-white text-center py-5 px-4 my-5" id="content-container">
	<div class="container center_div col-md-4 col-md-offset-4" id="login-container">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">REJESTRACJA</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-info">
				Masz już konto? <b><a href="{% url 'login' %}"> Zaloguj się </a></b>
			</small>
		</div>
	</div>
</div>


{% endblock %}
